<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the number</title>
</head>

<body>
    <div class="buttons">
        <div class="leftButton">The score is: <span id="bestScore"></span></div>
        <div class="rightButton">
            <div>Available tries: <span id="tries"></span></div>
            <div>Number history: [<span id="history"></span>]</div>
        </div>
    </div>
    <div class="items">
        <img src="microphone.svg" alt="Microphone pic" class="microphone" />
        <h1 class="title">Guess the number between 1 and 100</h1>
        <p class="subtitle">You said the number:</p>
        <div class="number" id="number">-</div>
        <div class="message" id="message"></div>
    </div>
    <script src="index.js"></script>

</body>

</html>
